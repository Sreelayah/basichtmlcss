      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.20.0/js/mdb.min.js"></script>
        <style>
            .form-control{
                text-align:left;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
        <header>
            <!-- Navbar -->
            <div class="nav nav-tabs" id="nav-tab" role="tablist" >
              <a class="nav-link" id="nav-home-tab" href="index.html" role="tab" aria-controls="nav-home" aria-selected="false">Home</a>
              <a class="nav-link" id="nav-menu-tab" href="menu3.html" role="tab" aria-controls="nav-menu" aria-selected="false">Menu</a>
              <a class="nav-link" id="nav-order-tab" href="order3.html" role="tab" aria-controls="nav-order" aria-selected="false">Shop</a>
              <a class="nav-link" id="nav-feedbacks-tab" href="feedback3.html" role="tab" aria-controls="nav-feedbacks" aria-selected="false">Feedbacks</a>
              <a class="nav-link" id="nav-findus-tab" href="findus3.html" role="tab" aria-controls="nav-findus" aria-selected="false">Find us</a>
    
          </div>      
            <!-- Navbar -->
             <div class=" mt-5"><center>
                <h4 class="text-center text-dark">We are happy to know suggestions and feedback of our valued coustomers.Always share a thought and help us to improve.</h4>
            </div>
            <div class="mt-5">
                <form >
                    <!-- Name input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form4Example1">Name</label>
                      <input type="text" id="form4Example1" class="form-control" />
                    </div>
                  
                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form4Example2">Email address</label>
                      <input type="email" id="form4Example2" class="form-control" />
                    </div>
                  
                    <!-- Message input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                      <textarea class="form-control" id="form4Example3" rows="4" placeholder="Message"></textarea>
                    </div>
                  
                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-center mb-4">
                      <input
                        class="form-check-input me-2"
                        type="checkbox"
                        value=""
                        id="form4Example4"
                        checked
                      />
                      <label class="form-check-label" for="form4Example4">
                        Send me a copy of this message
                      </label>
                    </div>
                  
                    <!-- Submit button -->
                    <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4">Send</button>
                  </form>
                </center></div>
        </div>
    </body>
